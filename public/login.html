<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <script src="./javascripts/login.js"></script>
    <script src="./javascripts/header.js"></script>
</head>

<body>
    <div class="row border-bottom p-2">
        <div class="col-sm text-right">
            <button class="btn btn-info" onclick="location.href='/public/index.html'">首頁</button>
            <button class="btn btn-info" onclick="location.href='/public/login.html'">上一頁</button>
            <button id="login" class="btn btn-primary" onclick="location.href='/public/login.html'">登入</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h1 class="text-center">登入</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="ac">帳號</label>
                <input type="text" class="form-control" id="ac">
            </div>
            <div class="form-group">
                <label for="pw">密碼</label>
                <input type="password" class="form-control" id="pw">
            </div>
            <div class="text-right">
                <input type="button" class="btn btn-primary" value="登入" onclick="login()">
                <input type="button" class="btn btn-primary" value="註冊" onclick="register()">
            </div>
            <div id="errmsg" class="col-sm text-danger"></div>
        </div>
    </div>
</body>

</html>
