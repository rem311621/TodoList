<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="./javascripts/header.js"></script>
</head>

<body>
    <div class="container border bg-light">
        <div class="row border-bottom p-2">
            <div class="col-sm text-right">
                <button class="btn btn-info" onclick="history.back()">上一頁</button>
                <button id="login" class="btn btn-primary" onclick="location.href='/public/login.html'">登入</button>
                <button id="logout" class="btn btn-secondary" href="#" onclick="logout()">登出</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">歡迎註冊</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="ac">帳號</label>
                <input type="text" class="form-control" id="ac">
            </div>
            <div class="form-group">
                <label for="email">信箱</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pw">密碼</label>
                <input type="password" class="form-control" id="pw">
            </div>
            <div class="form-group">
                <label for="cfmpw">確認密碼</label>
                <input type="password" class="form-control" id="cfmpw">
            </div>
            <div class="text-right">
                <input type="submit" class="btn btn-primary" value="送出" onclick="register()">
            </div>
            <div id="errmsg" class="col-sm text-danger"></div>
        </div>
    </div>
    </div>
</body>

</html>
