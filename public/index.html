<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="./javascripts/header.js"></script>
    <script src="./javascripts/todolist.js"></script>
</head>

<body>
    <div class="container border bgIndex">
        <div class="row border-bottom p-2">
            <div class="col-sm text-right">
                <button class="btn btn-info" onclick="history.back()">上一頁</button>
                <button id="logout" class="btn btn-secondary" onclick="location.href='/public/login.html'"
                    onclick="logout()">登出</button>
            </div>
        </div>
        <div class="todocontainer border bg-light">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center">TodoList</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">標題</span>
                        </div>
                        <input type="text" class="form-control" id="title" name="title" placeholder="標題">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">內容</span>
                        </div>
                        <input type="text" class="form-control" id="msg" name="msg" placeholder="輸入待辦事項">
                    </div>
                    <div class="row m-3 justify-content-center">
                        <div class="col-sm-1">
                            <input type="button" class="btn btn-outline-primary" id="checkBtn" value="確認">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>

</html>
